{% extends 'contentbase.html' %}
{% include 'base.html' %}

{% load socialaccount %}

{% block page %}
    <h1>Django Allauth</h1>
    {% if user.is_authenticated %}
        <p>You're already logged in as {{ user.username }}. Log Out?</p>
    {% else %}
        <a href="{% provider_login_url 'github' %}">Sign Up</a>
    {% endif %}
{% endblock %}
